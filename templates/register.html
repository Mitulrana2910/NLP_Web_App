<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NLP WebApp Register</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>NLP App</h1>
    <h3>Register Here</h3>
    
    {% if message %}
        <p style="color:{{ 'green' if message_type == 'success' else 'red' }}">{{ message }}</p>
    {% endif %}

    <form action="/perform_reg" method="post">
        <label>Name</label><br>
        <input type="text" name="u_name" required><br>
        <label>Email</label><br>
        <input type="email" name="u_email" required><br>
        <label>Password</label><br>
        <input type="password" name="u_pwd" required><br><br>
        <input type="submit" value="Register"><br>
    </form>
    
    <p>Already a member ? <a href="/" style="color:darkcyan">Login Here</a></p><br>

</body>
</html>
