<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sentiment Analysis</title>
</head>
<body>
    <form action="/perform_sent" method="post">
        <label placeholder="Type your text here">Enter text for Analysis : </label><br>
        <textarea name="sent_txt" required></textarea><br>
        <input type="Submit" value="Perform Sentiment Analysis" required>
    </form>
    {% if result %}
        <p>{{result}}</p>
    {% endif %}
    
</body>
</html>
